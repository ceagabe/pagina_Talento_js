                    <div class="input-group">

                        <div class="input-field" id="nameInput">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" required placeholder="Nombre">
                            <div></div>
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" required placeholder="Correo">
                            <div></div>
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Contraseña" required minlength="8" maxlength="10">
                            <div></div>
                        </div>
                        <div class="btn-field">
                            <button type="submit" name="botonenviar"
                                class="botonflat grande track_botonenviarcomentario">Enviar</button>
                        </div>
                        <div>
                            <br> <br>
                        </div>
                        <div>
                            <p>¿Olvidaste tu contraseña? <a href="mailto: Mi_book@hotmail.com">Click Aquí</a></p>
                        </div>



                    </div>
                    <div class="btn-field">
                        <button id="signUp" type="button">Registro</button>
                        <button id="signIn" type="button" class="disable">Login</button>

                    </div>

                </form>
